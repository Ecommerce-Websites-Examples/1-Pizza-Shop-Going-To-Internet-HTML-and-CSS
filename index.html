<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <div class="navigation-container">
      <div class="navigation-content">
        <!-- logo -->
        <div class="logo">
          <img src="./images/logo.png" alt="Brand Logo" />
        </div>

        <!-- menu -->
        <div class="menu">
          <ul>
            <li><a href="#">MENU</a></li>
            <li><a href="#">BEST DEALS</a></li>
            <li><a href="#">ONLINE ORDER</a></li>
          </ul>
        </div>

        <!-- cart -->
        <div class="cart">
          <img src="./images/cart.png" alt="" />
          <a href="#">Cart</a>
        </div>
      </div>
    </div>

    <!-- main content -->
    <div class="content-container">
      <!-- whats new -->
      <div class="whats-new">
        <img src="./images/WHATS NEW.png" alt="" />
      </div>

      <!-- content -->
      <div class="content">
        <!-- row 1 -->
        <div class="first-row">
          <div class="new">
            <p>GRILLED CHICKEN</p>
            <p>WINTER PIZZA</p>
            <button>HOT & SPICY</button>
          </div>
          <div class="find">
            <div class="search">
              <p>FIND LOCATIONS</p>
              <div class="text">
                <input type="search" placeholder="Search" />
                <button>Search</button>
              </div>
            </div>
            <div class="order">
              <a href="#"><font style="color: #f9a609">ORDER</font> ONLINE</a>
            </div>
          </div>
        </div>

        <!-- row 2 -->
        <div class="second-row">
          <div class="food-1">
            <div class="name">
              <p>VEGGIE</p>
              <p>SPECIAL</p>
            </div>
            <div class="price">
              <button>$9<sup>99</sup></button>
            </div>
          </div>
          <div class="food-2">
            <div class="name">
              <p>VEGGIE</p>
              <p>SPECIAL</p>
            </div>
            <div class="price">
              <button>$9<sup>99</sup></button>
            </div>
          </div>
          <div class="food-3">
            <div class="name">
              <p>VEGGIE</p>
              <p>SPECIAL</p>
            </div>
            <div class="price">
              <button>$9<sup>99</sup></button>
            </div>
          </div>
        </div>

        <!-- row 3 -->
        <div class="third-row">
          <div class="flavour">
            <p>FLAVOUR MENU</p>
            <p>VEGITABLE HAND TOSE</p>
          </div>
          <div class="breakfast">
            <p>BREAKFAST MENU</p>
            <p>PARATHA ROLL</p>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="footer">
      <div class="navigation-content">
        <!-- logo -->
        <div class="logo">
          <img src="./images/logo.png" alt="Brand Logo" />
        </div>

        <!-- menu -->
        <div class="menu footer-menu">
          <ul>
            <li><a href="#">MENU</a></li>
            <li><a href="#">BEST DEALS</a></li>
            <li><a href="#">ONLINE ORDER</a></li>
          </ul>
        </div>

        <!-- cart -->
        <div class="social">
          <ul class="social">
            <li>
              <a href="#"><img src="./images/facebook.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./images/twitter.png" alt="" /></a>
            </li>

            <li>
              <a href="#"><img src="./images/youtube.png" alt="" /></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="copyright">
        <p>Copyright 2021 &copy; Ujjal Khadka</p>
      </div>
    </div>
  </body>
</html>
